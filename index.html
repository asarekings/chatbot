<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitChat - Real-time Messaging</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f8fafc;
            --accent: #0ea5e9;
            --text: #1e293b;
            --text-light: #64748b;
            --border: #e2e8f0;
            --success: #10b981;
            --danger: #ef4444;
            --bg-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 900px;
            height: 600px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            display: flex;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #f8fafc 0%, #f1f5f9 100%);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            background: white;
        }

        .logo {
            font-size: 24px;
            font-weight: 800;
            background: var(--bg-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-light);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .user-setup {
            padding: 24px;
        }

        .user-setup input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid var(--border);
            border-radius: 12px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .user-setup input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .online-users {
            flex: 1;
            padding: 24px;
            overflow-y: auto;
        }

        .online-users h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 16px;
        }

        .user-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 8px;
            transition: background 0.2s ease;
        }

        .user-item:hover {
            background: rgba(99, 102, 241, 0.05);
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: var(--bg-gradient);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 14px;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 500;
            color: var(--text);
            font-size: 14px;
        }

        .user-status {
            font-size: 12px;
            color: var(--text-light);
        }

        .chat-main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 24px;
            border-bottom: 1px solid var(--border);
            background: white;
        }

        .chat-title {
            font-size: 20px;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 4px;
        }

        .chat-subtitle {
            font-size: 14px;
            color: var(--text-light);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            background: linear-gradient(180deg, #fafbfc 0%, #f8fafc 100%);
        }

        .message {
            margin-bottom: 20px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.own {
            display: flex;
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            background: white;
            padding: 16px 20px;
            border-radius: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.05);
            border: 1px solid var(--border);
        }

        .own .message-content {
            background: var(--primary);
            color: white;
            border: none;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }

        .message-avatar {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 10px;
        }

        .message-author {
            font-weight: 600;
            font-size: 13px;
            color: var(--text);
        }

        .own .message-author {
            color: rgba(255, 255, 255, 0.9);
        }

        .message-time {
            font-size: 11px;
            color: var(--text-light);
            margin-left: auto;
        }

        .own .message-time {
            color: rgba(255, 255, 255, 0.7);
        }

        .message-text {
            font-size: 14px;
            line-height: 1.5;
            word-wrap: break-word;
        }

        .message-input-container {
            padding: 24px;
            background: white;
            border-top: 1px solid var(--border);
        }

        .message-input-form {
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .message-input {
            flex: 1;
            padding: 16px 20px;
            border: 2px solid var(--border);
            border-radius: 24px;
            font-size: 14px;
            resize: none;
            min-height: 48px;
            max-height: 120px;
            transition: all 0.3s ease;
            background: var(--secondary);
        }

        .message-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .send-button {
            padding: 12px 16px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
        }

        .send-button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }

        .send-button:active {
            transform: translateY(0);
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-light);
        }

        .welcome-message h3 {
            font-size: 18px;
            margin-bottom: 8px;
            color: var(--text);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: rgba(99, 102, 241, 0.05);
            border-radius: 20px;
            margin-bottom: 16px;
            font-size: 13px;
            color: var(--text-light);
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 6px;
            height: 6px;
            background: var(--primary);
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
                max-width: none;
            }

            .sidebar {
                display: none;
            }

            .message-content {
                max-width: 85%;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--success);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.3);
            transform: translateX(400px);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .notification.show {
            transform: translateX(0);
        }

        .emoji-picker {
            position: absolute;
            bottom: 70px;
            right: 24px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 100;
            max-height: 200px;
            overflow-y: auto;
        }

        .emoji-picker.show {
            display: block;
        }

        .emoji-grid {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 8px;
        }

        .emoji-btn {
            padding: 8px;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 8px;
            font-size: 18px;
            transition: background 0.2s ease;
        }

        .emoji-btn:hover {
            background: var(--secondary);
        }

        .message-actions {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .action-btn {
            padding: 8px;
            border: none;
            background: none;
            cursor: pointer;
            border-radius: 8px;
            color: var(--text-light);
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            background: var(--secondary);
            color: var(--primary);
        }

        .file-input {
            display: none;
        }

        .file-preview {
            margin-top: 8px;
            padding: 8px;
            background: var(--secondary);
            border-radius: 8px;
            font-size: 12px;
            color: var(--text-light);
            display: none;
        }

        .message-file {
            margin-top: 8px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .file-info {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
        }

        .file-icon {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .theme-toggle, .sound-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            color: white;
        }

        .sound-toggle {
            top: 80px;
        }

        .theme-toggle:hover, .sound-toggle:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }

        .search-bar {
            padding: 12px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 14px;
            background: var(--secondary);
            margin-bottom: 16px;
            width: 100%;
        }

        .search-bar:focus {
            outline: none;
            border-color: var(--primary);
        }

        .room-selector {
            margin-bottom: 16px;
            padding: 16px;
            background: white;
            border-radius: 12px;
            border: 1px solid var(--border);
        }

        .room-selector h4 {
            font-size: 14px;
            margin-bottom: 8px;
            color: var(--text);
        }

        .room-btn {
            display: block;
            width: 100%;
            padding: 8px 12px;
            margin-bottom: 4px;
            border: none;
            background: none;
            text-align: left;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s ease;
            font-size: 13px;
            color: var(--text);
        }

        .room-btn:hover,
        .room-btn.active {
            background: var(--primary);
            color: white;
        }

        .message-reactions {
            display: flex;
            gap: 4px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .reaction {
            background: rgba(99, 102, 241, 0.1);
            border: 1px solid rgba(99, 102, 241, 0.2);
            border-radius: 12px;
            padding: 2px 6px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .reaction:hover {
            background: rgba(99, 102, 241, 0.2);
        }

        .reaction.active {
            background: var(--primary);
            color: white;
        }

        .settings-panel {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 20px rgba(0, 0, 0, 0.1);
            transition: right 0.3s ease;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .settings-panel.open {
            right: 0;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border);
        }

        .settings-section {
            margin-bottom: 20px;
        }

        .settings-section h4 {
            margin-bottom: 10px;
            color: var(--text);
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
            background: var(--border);
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .toggle-switch.active {
            background: var(--primary);
        }

        .toggle-switch::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 2px;
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }

        .toggle-switch.active::after {
            transform: translateX(20px);
        }

        [data-theme="dark"] {
            --primary: #8b5cf6;
            --primary-dark: #7c3aed;
            --secondary: #1e293b;
            --accent: #06b6d4;
            --text: #f1f5f9;
            --text-light: #94a3b8;
            --border: #334155;
            --success: #10b981;
            --danger: #ef4444;
            --bg-gradient: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
        }

        [data-theme="dark"] body {
            background: var(--bg-gradient);
        }

        [data-theme="dark"] .chat-container {
            background: rgba(30, 41, 59, 0.95);
        }

        [data-theme="dark"] .sidebar {
            background: linear-gradient(180deg, #1e293b 0%, #0f172a 100%);
        }

        [data-theme="dark"] .sidebar-header,
        [data-theme="dark"] .chat-header,
        [data-theme="dark"] .message-input-container {
            background: #1e293b;
        }

        [data-theme="dark"] .message-content {
            background: #334155;
            color: var(--text);
            border-color: var(--border);
        }

        [data-theme="dark"] .own .message-content {
            background: var(--primary);
        }

        [data-theme="dark"] .messages-container {
            background: linear-gradient(180deg, #0f172a 0%, #1e293b 100%);
        }

        [data-theme="dark"] .message-input {
            background: #334155;
            border-color: var(--border);
            color: var(--text);
        }

        [data-theme="dark"] .message-input:focus {
            background: #475569;
        }

        [data-theme="dark"] .emoji-picker {
            background: #334155;
            border-color: var(--border);
        }

        [data-theme="dark"] .room-selector {
            background: #334155;
        }

        [data-theme="dark"] .settings-panel {
            background: #1e293b;
        }
    </style>
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"></circle>
            <path d="M12 1v2M12 21v2M4.2 4.2l1.4 1.4M18.4 18.4l1.4 1.4M1 12h2M21 12h2M4.2 19.8l1.4-1.4M18.4 5.6l1.4-1.4"></path>
        </svg>
    </div>

    <div class="sound-toggle" id="soundToggle">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
        </svg>
    </div>

    <div class="chat-container">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">GitChat</div>
                <div class="status">
                    <div class="status-dot"></div>
                    <span id="connectionStatus">Connected</span>
                </div>
            </div>
            
            <div class="user-setup">
                <input 
                    type="text" 
                    id="usernameInput" 
                    placeholder="Enter your name..." 
                    maxlength="20"
                >
            </div>

            <div class="room-selector">
                <h4>Chat Rooms</h4>
                <button class="room-btn active" data-room="general">🏠 General</button>
                <button class="room-btn" data-room="tech">💻 Tech Talk</button>
                <button class="room-btn" data-room="random">🎲 Random</button>
                <button class="room-btn" data-room="gaming">🎮 Gaming</button>
            </div>
            
            <div class="online-users">
                <input type="text" class="search-bar" id="userSearch" placeholder="Search users...">
                <h3>Online Users (<span id="userCount">1</span>)</h3>
                <div id="usersList"></div>
            </div>
        </div>
        
        <div class="chat-main">
            <div class="chat-header">
                <div class="chat-title">General Chat</div>
                <div class="chat-subtitle">Welcome to the community discussion</div>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="welcome-message">
                    <h3>Welcome to GitChat! 👋</h3>
                    <p>Start by entering your name and join the conversation.</p>
                </div>
            </div>
            
            <div class="message-input-container">
                <div class="file-preview" id="filePreview"></div>
                <form class="message-input-form" id="messageForm">
                    <div class="message-actions">
                        <button type="button" class="action-btn" id="emojiBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                                <line x1="9" y1="9" x2="9.01" y2="9"></line>
                                <line x1="15" y1="9" x2="15.01" y2="9"></line>
                            </svg>
                        </button>
                        <button type="button" class="action-btn" id="fileBtn">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14,2 14,8 20,8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10,9 9,9 8,9"></polyline>
                            </svg>
                        </button>
                        <input type="file" id="fileInput" class="file-input" accept="image/*,.pdf,.doc,.docx,.txt">
                    </div>
                    <textarea 
                        id="messageInput" 
                        class="message-input" 
                        placeholder="Type your message..." 
                        rows="1"
                        maxlength="500"
                    ></textarea>
                    <button type="submit" class="send-button">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22,2 15,22 11,13 2,9"></polygon>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="emoji-picker" id="emojiPicker">
        <div class="emoji-grid">
            <button class="emoji-btn">😀</button>
            <button class="emoji-btn">😂</button>
            <button class="emoji-btn">🥰</button>
            <button class="emoji-btn">😎</button>
            <button class="emoji-btn">🤔</button>
            <button class="emoji-btn">😢</button>
            <button class="emoji-btn">😡</button>
            <button class="emoji-btn">🤯</button>
            <button class="emoji-btn">👍</button>
            <button class="emoji-btn">👎</button>
            <button class="emoji-btn">❤️</button>
            <button class="emoji-btn">💯</button>
            <button class="emoji-btn">🔥</button>
            <button class="emoji-btn">⭐</button>
            <button class="emoji-btn">🎉</button>
            <button class="emoji-btn">🚀</button>
        </div>
    </div>

    <div class="settings-panel" id="settingsPanel">
        <div class="settings-header">
            <h3>Settings</h3>
            <button class="action-btn" id="closeSettings">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="6" x2="6" y2="18"></line>
                    <line x1="6" y1="6" x2="18" y2="18"></line>
                </svg>
            </button>
        </div>
        
        <div class="settings-section">
            <h4>Appearance</h4>
            <div class="setting-item">
                <span>Dark Mode</span>
                <div class="toggle-switch" id="darkModeToggle"></div>
            </div>
        </div>
        
        <div class="settings-section">
